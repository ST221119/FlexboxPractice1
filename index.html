<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox example 1</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="top">
            <h3>Up to 20% off</h3>
            <h1>Spring <br/>Offers</h1>
            <a href="#">Shop now</a>
        </div>
        <div class="first-half">
            <img src="img/pexels-ioana-motoc-9683896.jpg" alt="aesthetic-img" class="first-img">
            <div class="content content-1">
                <p>Lounge chair</p>
                <p class="price">$149</p>
            </div>
        </div>

        <div class="second-half">
            <img class="second-img" src="img/pexels-ena-marinkovic-3640930.jpg" alt="aesthetic-image">
            <div class="content content-2">
                <p>Take it outside carpet</p>
                <p class="price">$500</p>
            </div>
        </div>
    </div>
    
</body>
</html>
